<body>
    <h1>Minesweeper Game</h1>

    <div class="property">
        <label for="rows">行数:</label>
        <input type="number" id="rows" name="rows" min="1" value="10" required><br>

        <label for="cols">列数:</label>
        <input type="number" id="cols" name="cols" min="1" value="10" required><br>

        <label for="mines">地雷数:</label>
        <input type="number" id="mines" name="mines" min="1" value="10" required>
    </div><br>

    <button id="startGame">START GAME</button>
    <!-- <button id="scrollBoard">Scroll Center</button> -->

    <div id="gameContainer">
        <!-- この中にマインスイーパーの盤を作成 -->
