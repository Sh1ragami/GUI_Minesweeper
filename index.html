<!DOCTYPE html>

<head>

    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Minesweeper</h1>
    <div>
        <label for="rows">行数:</label>
        <input type="number" id="rows" name="rows" min="1" value="10" required>
        <label for="cols">列数:</label>
        <input type="number" id="cols" name="cols" min="1" value="10" required>
        <label for="mines">地雷数:</label>
        <input type="number" id="mines" name="mines" min="1" value="15" required>
        <button id="startGame">ゲーム開始</button>
    </div>

    <div id="gameContainer">

        <!-- ここにマインスイーパーを作成 -->

    </div>

    <script src="script.js"></script>
