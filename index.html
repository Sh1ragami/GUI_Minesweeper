<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <h1>Minesweeper Game</h1>

        <div class="property">
            <label for="rows">行数:</label>
            <input type="number" id="rows" name="rows" min="1" value="10" required><br>

            <label for="cols">列数:</label>
            <input type="number" id="cols" name="cols" min="1" value="10" required><br>

            <label for="mines">地雷数:</label>
            <input type="number" id="mines" name="mines" min="1" value="10" required>
        </div><br>

        <button id="startGame">START GAME</button>

    <div id="gameContainer">
        <!-- この中にマインスイーパーの盤を作成 -->
    </div>

    <script src="script.js"></script>

    <!-- startGameボタンを押したときに、ゲームボードの中心にページを移動する -->
    <script>
        document.getElementById('startGame').addEventListener('click', function () {
            const inputValue = document.getElementById('rows').value;
            const divsIndex = Math.floor(inputValue / 2);
            const divs = document.querySelectorAll('#gameContainer div');
            const targetElement = divs[divsIndex];
            targetElement.scrollIntoView({ behavior: 'smooth' });

            // if (inputValue >= 25) {
            //     const scaleNum = 1 - inputValue * 0.01
            //     document.getElementById('gameContainer').style.transform = 'scale({scaleNum})';
            // }
        });
    </script>
</body>

</html>
